<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/teachers/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="sortData($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> startDate </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'yyyy/MM/dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> endDate </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate| date: 'yyyy/MM/dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" [routerLink]="['/teacher/edit', element.id]" aria-label="Edit">edit</mat-icon>
      <mat-icon aria-hidden="false" (click)="onDelete(element)" aria-label="Delete">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
