<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/teachers/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput  (input)="onFilterInput($event)" placeholder="Search columns" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="sortData($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="neptunCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NeptunCode </th>
    <td mat-cell *matCellDef="let element"> {{element.neptunCode}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="major">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> major </th>
    <td mat-cell *matCellDef="let element"> {{element.major}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" [routerLink]="['/teacher/edit', element.id]" aria-label="Edit">edit</mat-icon>
      <mat-icon aria-hidden="false" (click)="onDelete(element)" aria-label="Delete">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
